<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeachyAI - Your AI Companion</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .navbar {
      padding: 0.25rem 2rem;
      margin-bottom: 0;
    }

    .hero {
      padding-top: 0;
      margin-top: 0;
    }

    .hero-content {
      text-align: center;
      padding: 0;
    }

    .hero-content h1 {
      margin: 0;
      font-size: 2.5rem;
      line-height: 1.2;
    }

    .hero-content h2 {
      margin: 0.25rem 0;
      font-size: 1.8rem;
      line-height: 1.2;
    }

    .hero-content p {
      margin: 0.5rem 0 2.5rem 0;
      font-size: 1.1rem;
      line-height: 1.4;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .slider-wrapper {
      position: relative;
      width: 95%;
      max-width: 900px;
      height: 550px;
      margin: 0 auto;
      overflow: visible;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .slide {
      position: absolute;
      width: 280px;
      height: 88%;
      transition: all 0.5s ease-in-out;
      overflow: hidden;
      opacity: 0;
      transform: translateX(100%) scale(0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: transparent;
      border: none;
      border-radius: 24px;
    }

    .slide img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      object-position: center;
      border-radius: 24px;
      display: block;
      margin: 0;
      padding: 0;
      border: none;
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0) scale(1.1);
      z-index: 2;
      border-radius: 24px;
      overflow: hidden;
      height: 92%;
    }

    .slide.active img {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 24px;
    }

    .slide.prev, .slide.next {
      opacity: 0.5;
      filter: blur(3px);
      z-index: 1;
      border-radius: 24px;
      overflow: hidden;
    }

    .slide.prev {
      transform: translateX(-70%) scale(0.85);
    }

    .slide.next {
      transform: translateX(70%) scale(0.85);
    }

    .slider-nav {
      display: flex;
      gap: 0.5rem;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 20px;
    }

    .slider-nav a {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      opacity: 0.5;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }

    .slider-nav a:hover {
      opacity: 0.8;
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .slider-nav a.active {
      opacity: 1;
      background-color: #fff;
      transform: scale(1.2);
    }

    .cta-buttons {
      margin-top: 3.5rem;
      padding-bottom: 1.5rem;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      padding: 0.8rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 25px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
    }

    .cta-button img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    footer {
      margin-top: 2rem;
      padding: 1.5rem 0;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.25rem 1rem;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content h2 {
        font-size: 1.5rem;
      }

      .hero-content p {
        font-size: 1rem;
        padding: 0 1rem;
        margin-bottom: 2rem;
      }

      .slider-wrapper {
        width: 98%;
        height: 450px;
      }

      .slider {
        margin-top: 0.5rem;
      }

      .slide {
        width: 220px;
        height: 88%;
      }

      .slide img {
        border-radius: 20px;
      }

      .slide.active {
        height: 92%;
      }

      .slide.active img {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        border-radius: 20px;
      }

      .slide.prev, .slide.next {
        border-radius: 20px;
      }

      .cta-buttons {
        margin-top: 3rem;
        padding-bottom: 1rem;
      }

      .cta-button {
        padding: 0.6rem 1.2rem;
      }

      .cta-button img {
        width: 20px;
        height: 20px;
      }

      .slider-nav {
        padding: 6px 10px;
      }

      .slider-nav a {
        width: 6px;
        height: 6px;
      }

      footer {
        margin-top: 1.5rem;
        padding: 1rem 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="appstore.png" alt="SpeachyAi Logo" class="logo-img"/>
        <span>SpeachyAI</span>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>SpeachyAI</h1>
        <h2>Your AI Companion</h2>
        <p>
          Experience meaningful conversations and grow your communication skills with our advanced AI companion.
        </p>
        
        <div class="slider-wrapper">
          <div class="slider" id="slider">
            <div class="slide">
              <img src="screenshot.png" alt="SpeachyAi App Screenshot 1"/>
            </div>
            <div class="slide">
              <img src="screenshot2.PNG" alt="SpeachyAi App Screenshot 2"/>
            </div>
            <div class="slide">
              <img src="screenshot3.PNG" alt="SpeachyAi App Screenshot 3"/>
            </div>
          </div>
          
          <div class="slider-nav" id="slider-nav"></div>
        </div>

        <div class="cta-buttons">
          <a href="#" class="cta-button android">
            <img src="android-icon.svg" alt="Android"/> Android
          </a>
          <a href="#" class="cta-button ios">
            <img src="ios-icon.svg" alt="iOS"/> iOS
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>Â© 2025 SpeachyAI. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="contact.html">Contact Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slide");
    const sliderNav = document.getElementById("slider-nav");
    let currentSlide = 0;

    // Create navigation dots
    slides.forEach((_, index) => {
      const dot = document.createElement("a");
      dot.setAttribute("data-slide", index);
      dot.addEventListener("click", () => goToSlide(index));
      sliderNav.appendChild(dot);
    });

    const dots = sliderNav.querySelectorAll("a");
    dots[0].classList.add("active");

    function updateSlides() {
      slides.forEach((slide, index) => {
        slide.className = "slide";
        if (index === currentSlide) {
          slide.classList.add("active");
        } else if (index === (currentSlide - 1 + slides.length) % slides.length) {
          slide.classList.add("prev");
        } else if (index === (currentSlide + 1) % slides.length) {
          slide.classList.add("next");
        }
      });
      
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide);
      });
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlides();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlides();
    }

    // Auto-play
    let autoplayInterval = setInterval(nextSlide, 4000);

    // Pause on hover
    const slider = document.getElementById("slider");
    slider.addEventListener("mouseenter", () => {
      clearInterval(autoplayInterval);
    });

    slider.addEventListener("mouseleave", () => {
      autoplayInterval = setInterval(nextSlide, 4000);
    });

    // Touch support
    let touchStartX = 0;
    let touchEndX = 0;

    slider.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    slider.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50) {
        nextSlide();
      } else if (touchEndX - touchStartX > 50) {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        updateSlides();
      }
    });

    // Initial setup
    updateSlides();
  </script>
</body>
</html>
