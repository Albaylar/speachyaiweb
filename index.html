<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeachyAI - Your AI Companion</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="appstore.png" alt="SpeachyAi Logo" class="logo-img"/>
        <span>SpeachyAI</span>
      </div>
      <div class="nav-links">
        <a href="#features">Features</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>SpeachyAI</h1>
        <h2>Your AI Companion</h2>
        <p>
          Experience meaningful conversations and grow your communication skills with our advanced AI companion.
        </p>
        <!-- Eğer cihaz mockup’unu koymak istersen: -->
       // <img src="screenshot.png" alt="SpeachyAi App Screenshot" class="hero-image"/>

        
    <div class="relative overflow-hidden">
      <div id="slider" class="flex transition-transform duration-500">
        <img src="screenshot.png" alt="SpeachyAi App Screenshot" class="hero-image" />
        <img src="screenshot2.PNG" alt="SpeachyAi App Screenshot" class="hero-image" />
        <img src="screenshot3.PNG" alt="SpeachyAi App Screenshot" class="hero-image" />
      </div>

      <!-- Butonlar -->
      <button onclick="slide(-1)" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow">⬅</button>
      <button onclick="slide(1)" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow">➡</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById("slider");

    function slide(direction) {
      const totalSlides = slider.children.length;
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>

</body>
