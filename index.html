<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeachyAI - Your AI Companion</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .slider-wrapper {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;
    }

    .slider {
      position: relative;
      background: #ffffff10;
      border-radius: 20px;
      padding: 10px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      overflow-x: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }

    .slide {
      flex: 1 0 100%;
      scroll-snap-align: start;
    }

    .slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .slider-nav {
      display: flex;
      column-gap: 1rem;
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .slider-nav a {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: #fff;
      opacity: 0.75;
      transition: opacity ease 250ms;
    }

    .slider-nav a:hover {
      opacity: 1;
    }

    .slider-nav a.active {
      opacity: 1;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .slider-button {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .slider-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="appstore.png" alt="SpeachyAi Logo" class="logo-img"/>
        <span>SpeachyAI</span>
      </div>
      <div class="nav-links">
        <a href="#features">Features</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>SpeachyAI</h1>
        <h2>Your AI Companion</h2>
        <p>
          Experience meaningful conversations and grow your communication skills with our advanced AI companion.
        </p>
        
        <div class="slider-wrapper">
          <div class="slider">
            <div class="slides" id="slides">
              <div class="slide">
                <img src="screenshot.png" alt="SpeachyAi App Screenshot 1"/>
              </div>
              <div class="slide">
                <img src="screenshot2.PNG" alt="SpeachyAi App Screenshot 2"/>
              </div>
              <div class="slide">
                <img src="screenshot3.PNG" alt="SpeachyAi App Screenshot 3"/>
              </div>
            </div>
            
            <div class="slider-nav" id="slider-nav"></div>
            
            <div class="slider-buttons">
              <button class="slider-button" id="prev">←</button>
              <button class="slider-button" id="next">→</button>
            </div>
          </div>
        </div>

        <div class="cta-buttons">
          <a href="#" class="cta-button android">
            <img src="android-icon.svg" alt="Android"/> Android
          </a>
          <a href="#" class="cta-button ios">
            <img src="ios-icon.svg" alt="iOS"/> iOS
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>© 2024 SpeachyAI. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="contact.html">Contact Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script>
    const slidesContainer = document.getElementById("slides");
    const slides = document.querySelectorAll(".slide");
    const prevButton = document.getElementById("prev");
    const nextButton = document.getElementById("next");
    const sliderNav = document.getElementById("slider-nav");
    let currentSlide = 0;

    // Create navigation dots
    slides.forEach((_, index) => {
      const dot = document.createElement("a");
      dot.href = "#";
      dot.setAttribute("data-slide", index);
      dot.addEventListener("click", (e) => {
        e.preventDefault();
        goToSlide(index);
      });
      sliderNav.appendChild(dot);
    });

    const dots = sliderNav.querySelectorAll("a");
    dots[0].classList.add("active");

    function updateDots() {
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide);
      });
    }

    function goToSlide(index) {
      currentSlide = index;
      slidesContainer.scrollTo({
        left: slides[index].offsetLeft,
        behavior: "smooth"
      });
      updateDots();
    }

    prevButton.addEventListener("click", () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      goToSlide(currentSlide);
    });

    nextButton.addEventListener("click", () => {
      currentSlide = (currentSlide + 1) % slides.length;
      goToSlide(currentSlide);
    });

    // Auto-play
    let autoplayInterval = setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      goToSlide(currentSlide);
    }, 5000);

    // Pause on hover
    slidesContainer.addEventListener("mouseenter", () => {
      clearInterval(autoplayInterval);
    });

    slidesContainer.addEventListener("mouseleave", () => {
      autoplayInterval = setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        goToSlide(currentSlide);
      }, 5000);
    });

    // Touch support
    let touchStartX = 0;
    let touchEndX = 0;

    slidesContainer.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    slidesContainer.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50) {
        // Swipe left
        currentSlide = (currentSlide + 1) % slides.length;
        goToSlide(currentSlide);
      } else if (touchEndX - touchStartX > 50) {
        // Swipe right
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        goToSlide(currentSlide);
      }
    });
  </script>
</body>
</html>
