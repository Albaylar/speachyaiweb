<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpeachyAI - Your AI Companion</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .slider-wrapper {
      position: relative;
      max-width: 400px;
      margin: 2rem auto;
      height: 600px;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    .slide.next {
      opacity: 0.5;
      z-index: 1;
      transform: scale(0.95);
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .slider-nav {
      display: flex;
      gap: 0.5rem;
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .slider-nav a {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: #fff;
      opacity: 0.75;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .slider-nav a:hover {
      opacity: 1;
      transform: scale(1.2);
    }

    .slider-nav a.active {
      opacity: 1;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="appstore.png" alt="SpeachyAi Logo" class="logo-img"/>
        <span>SpeachyAI</span>
      </div>
      <div class="nav-links">
        <a href="#features">Features</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>SpeachyAI</h1>
        <h2>Your AI Companion</h2>
        <p>
          Experience meaningful conversations and grow your communication skills with our advanced AI companion.
        </p>
        
        <div class="slider-wrapper">
          <div class="slider" id="slider">
            <div class="slide active">
              <img src="screenshot.png" alt="SpeachyAi App Screenshot 1"/>
            </div>
            <div class="slide next">
              <img src="screenshot2.PNG" alt="SpeachyAi App Screenshot 2"/>
            </div>
            <div class="slide">
              <img src="screenshot3.PNG" alt="SpeachyAi App Screenshot 3"/>
            </div>
          </div>
          
          <div class="slider-nav" id="slider-nav"></div>
        </div>

        <div class="cta-buttons">
          <a href="#" class="cta-button android">
            <img src="android-icon.svg" alt="Android"/> Android
          </a>
          <a href="#" class="cta-button ios">
            <img src="ios-icon.svg" alt="iOS"/> iOS
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>Â© 2024 SpeachyAI. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="contact.html">Contact Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
      </div>
    </div>
  </footer>

  <script>
    const slides = document.querySelectorAll(".slide");
    const sliderNav = document.getElementById("slider-nav");
    let currentSlide = 0;

    // Create navigation dots
    slides.forEach((_, index) => {
      const dot = document.createElement("a");
      dot.setAttribute("data-slide", index);
      dot.addEventListener("click", () => goToSlide(index));
      sliderNav.appendChild(dot);
    });

    const dots = sliderNav.querySelectorAll("a");
    dots[0].classList.add("active");

    function updateSlides() {
      slides.forEach((slide, index) => {
        slide.className = "slide";
        if (index === currentSlide) {
          slide.classList.add("active");
        } else if (index === (currentSlide + 1) % slides.length) {
          slide.classList.add("next");
        }
      });
      
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide);
      });
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlides();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlides();
    }

    // Auto-play
    let autoplayInterval = setInterval(nextSlide, 5000);

    // Pause on hover
    const slider = document.getElementById("slider");
    slider.addEventListener("mouseenter", () => {
      clearInterval(autoplayInterval);
    });

    slider.addEventListener("mouseleave", () => {
      autoplayInterval = setInterval(nextSlide, 5000);
    });

    // Touch support
    let touchStartX = 0;
    let touchEndX = 0;

    slider.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    slider.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      if (touchStartX - touchEndX > 50) {
        // Swipe left
        nextSlide();
      } else if (touchEndX - touchStartX > 50) {
        // Swipe right
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        updateSlides();
      }
    });

    // Initial update
    updateSlides();
  </script>
</body>
</html>
